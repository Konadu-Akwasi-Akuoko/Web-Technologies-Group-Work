<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Public/Styles/styles.css" />
    <title>ScolaCiti</title>
  </head>
  <body>
    <!-- !Header section -->
    <header class="header">
      <!-- *Logo -->
      <div class="header-logo">
        <img src="Public/Images/Logo.png" alt="Logo Image" />
      </div>
      <!-- *Navigation -->
      <nav class="nav">
        <ul class="nav-items">
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Courses</a></li>
          <li><a href="/">Instructors</a></li>
          <li><a href="/">Admission</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </nav>

      <!-- *Search box -->
      <div>
        <div class="nav-searchBox">
          <div>
            <input
              type="text"
              placeholder="Search Courses"
              class="nav-searchBox-input"
            />
          </div>
          <div class="nav-searchIcon">
            <a href="">
              <span
                class="iconify"
                data-icon="akar-icons:search"
                style="color: white; font-size: 24px"
              ></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- !Main section -->
    <main>
      <!-- *Hero -->
      <div class="hero">
        <div class="hero-text">
          <div>
            <p class="hero-text-01">The best Online School</p>
          </div>

          <div>
            <h1 class="hero-text-02">
              The New Way To Learn Properly Is With Us
            </h1>
          </div>
          <div>
            <button class="button-blue-filled">Get Started</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="Public/Images/Hero-image.png" alt="Hero image" />
        </div>
      </div>
    </main>

    <!-- !Iconify icons -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- !jquery code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- !Custom code-->
    <script src="Public/JS/index.js"></script>
  </body>
</html>
